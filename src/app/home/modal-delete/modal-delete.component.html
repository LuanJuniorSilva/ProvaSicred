<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <div class="modal-body">
			<h4 class="text-center">Tem certeza que deseja deletar esse item?</h4>
	  </div>
	  <div class="modal-footer">
		<button type="button" #closeModalDel class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		<button type="button" class="btn btn-danger" (click)="deletarDragao()">Deletar Item</button>
	  </div>
	</div>
  </div>
</div>

<div class="mbot20 background-grey">
		<div class="container">
			<ul class="nav justify-content-end">
			  <li class="nav-item">
				<a class="nav-link active" (click)="sair()" href="">Sair</a>
			  </li>
			</ul>
		</div>	
	</div>
	<div class="container">
		<div class="table-responsive">
			<h3 class="text-center">Lista de dragões</h3>
		<strong><a href="#" data-toggle="modal" data-target="#exampleModal">Cadastrar</a></strong>
			<table class="table table-striped table-hover">
			  <thead class="thead-dark">
				<tr>
				  <th scope="col">#</th>
				  <th scope="col">Nome</th>
				  <th scope="col">Tipo</th>
				  <th scope="col">Data de criação</th>
				  <th scope="col" class="text-center">Editar</th>
				  <th scope="col" class="text-center">Deletar</th>
				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor="let lista of listaDragoes">
				  <th scope="row">{{ lista.id }}</th>
				  <td>{{ lista.name  }}</td>
				  <td>{{ lista.type }}</td>
				  <td>{{ lista.createAt }}</td>
				  <td class="text-center"><i class="fa fa-edit pointer" data-toggle="modal" data-target="#exampleModal"></i></td>
				  <td class="text-center"><i class="fa fa-trash-o pointer" data-toggle="modal" data-target="#exampleModal2"></i></td>
				</tr>				
			  </tbody>
			</table>
		</div>
		
		<nav aria-label="Page navigation example">
		  <ul class="pagination justify-content-center">
			<li class="page-item disabled">
			  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
			</li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item">
			  <a class="page-link" href="#">Next</a>
			</li>
		  </ul>
		</nav>
		
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
				<!-- <form> -->
				  <div class="modal-body">
						<div class="row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" value="">
								<label class="label-normal">Nome</label>							
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="form-control" value="">
								<label class="label-normal">Tipo</label>
							</div>					
						</div>
						<div class="form-group">
							<input type="date" class="form-control" placeholder="Data criação" value="">
							<label class="label-normal">Data de criação</label>
						</div>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary">Salvar dados para edição</button>
				  </div>
				<!-- </form> -->
			</div>
		  </div>
		</div>
		
		<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
					<h4 class="text-center">Tem certeza que deseja deletar esse item?</h4>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-danger">Deletar Item</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	<footer class="background-grey footer-main">
		<p class="text-center">Developed by  Luan Silva </p>
	</footer>

<app-topo></app-topo>
<div class="container">
	<div class="table-responsive">
		<h3 class="text-center">Lista de dragões</h3>
		<strong>
			<a href="#" data-toggle="modal" (click)="limparCampos()" data-target="#editModal">Cadastrar</a>
		</strong>
		<table class="table table-striped table-hover">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col" class="text-center">Nome</th>
			  <th scope="col" class="text-center">Tipo</th>
			  <th scope="col" class="text-center">Data de criação</th>
			  <th scope="col" class="text-center">Editar</th>
			  <th scope="col" class="text-center">Deletar</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let lista of listaDragoes">
			  <td class="text-center">{{ lista.name  }}</td>
			  <td class="text-center">{{ lista.type }}</td>
			  <td class="text-center">{{ lista.createdAt | formatDate }}</td>
			  <td class="text-center">
			  	<i class="fa fa-edit pointer" data-toggle="modal" data-target="#editModal" (click)="editarDragao(lista)"></i>
			  </td>
			  <td class="text-center">
			  	<i class="fa fa-trash-o pointer" data-toggle="modal" data-target="#deleteModal" (click)="setarId(lista.id)"></i>
			  </td>
			</tr>				
		  </tbody>
		</table>
	</div>
	
	<app-pagination></app-pagination>
</div>
<app-modal-edit [listaDragoes]="listaDragoes" [list]="list" [formulario]="formulario"></app-modal-edit>
<app-modal-delete [idSelecionado]="idSelecionado" [listaDragoes]="listaDragoes"></app-modal-delete>
<app-loader [loader]="loader"></app-loader>
<app-footer></app-footer>
